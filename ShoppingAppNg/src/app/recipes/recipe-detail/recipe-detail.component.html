<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"><img mat-card-avatar [src]=recipe.Image alt="{{recipe.Name}}"></div>
    <mat-card-title>{{recipe.Name}}</mat-card-title>
    <mat-card-subtitle>{{recipe.Category}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]=recipe.Image alt="{{recipe.Name}}">
  <mat-card-content>
    <p>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [matMenuTriggerFor]="menu">Manage Recipe</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Add To Shopping List</button>
      <button mat-menu-item>Edit Recipe</button>
      <button mat-menu-item>Delete Recipe</button>
    </mat-menu>
  </mat-card-actions>
  </mat-card>
